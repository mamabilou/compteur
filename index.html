<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon Blog - Couleur & Compteur</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      margin: 0;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 50px;
      transition: background-color 1s ease;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      color: #00cec9;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #3b738b;
      text-align: center;
    }

    .counter-container {
      background-color: #2d3436;
      padding: 30px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
    }

    #compteur {
      font-size: 3em;
      font-weight: bold;
      margin: 25px 0;
      color: #00cec9;
    }

    .counter-buttons button {
      padding: 12px 28px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    #decreBtn {
      background-color: #ff7675;
      color: white;
    }

    #increBtn {
      background-color: #55efc4;
      color: #2d3436;
    }

    #reset {
      background-color: #ffeaa7;
      color: #2d3436;
    }

    .counter-buttons button:hover {
      transform: scale(1.05);
    }

    #btnColor {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.2s;
    }

    #btnColor:hover {
      background-color: #5a4bcf;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Mon Petit Outil Web</h1>
  <p class="description">
    Ce mini outil vous permet de jouer avec un compteur interactif et de changer dynamiquement la couleur de fond.
  </p>

  <div class="counter-container">
    <h2>üßÆ Compteur Interactif</h2>
    <div class="counter-buttons">
      <button id="decreBtn">-</button>
      <span id="compteur">0</span>
      <button id="increBtn">+</button>
    </div>
    <button id="reset">üîÅ R√©initialiser</button>
  </div>

  <button id="btnColor">üé® Changer la Couleur du Fond</button>

  <script>
    function genererCouleurHex() {
      const lettres = "0123456789abcdef";
      let couleur = "#";
      for (let i = 0; i < 6; i++) {
        couleur += lettres[Math.floor(Math.random() * 16)];
      }
      return couleur;
    }

    document.getElementById("btnColor").addEventListener("click", () => {
      const couleur = genererCouleurHex();
      document.body.style.backgroundColor = couleur;
    });

    let compteur = 0;
    const compteurAffiche = document.getElementById("compteur");

    document.getElementById("increBtn").addEventListener("click", () => {
      compteur++;
      compteurAffiche.textContent = compteur;
    });

    document.getElementById("decreBtn").addEventListener("click", () => {
      compteur--;
      compteurAffiche.textContent = compteur;
    });

    document.getElementById("reset").addEventListener("click", () => {
      compteur = 0;
      compteurAffiche.textContent = compteur;
    });
  </script>

</body>
</html>
